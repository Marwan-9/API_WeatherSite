<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holderheadline">
    Weather Journal App
    <p id="credits"> Credits to OpenWeatherMapAPI</p>
  </div>
  <div class ="holderzip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="Enter zip code here" >
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <div>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="7" cols="50"></textarea>
    </div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <br>
  <div class ="holder entry" >
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
     
   <div id = "city">You are in : </div> 
   <div id = "date">Today is : </div> 
   <div id = "temp">Tempreture is : </div>
   <div id = "content">You Feel Like :</div>
  </div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
